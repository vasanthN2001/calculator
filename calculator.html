<html>

<head>
  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link href='https://unpkg.com/css.gg@2.0.0/icons/css/backspace.css' rel='stylesheet'>

  <style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 1,
        'wght' 400,
        'GRAD' 0,
        'opsz' 48
    }
  </style>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


  <script src="index.js"></script>
</head>


<body>

  <center>
    <h1>Calculator</h1>

    <div class="calculator">

      <div class="cal_output">

        <input type="text" id="display" placeholder=0>

      </div>


      <div class="cal_keys">
        <button class="btns" onclick="clearDisplay()">AC</button>

        <button class="btnop" onclick="appendToDisplay('()')">()</button>

        <button class="btnop" onclick="appendToDisplay('%')">%</button>

        <button class="btnop" onclick="appendToDisplay('/')">รท</button>

        <button class="btn" onclick="appendToDisplay('9')">9</button>

        <button class="btn" onclick="appendToDisplay('8')">8</button>

        <button class="btn" onclick="appendToDisplay('7')">7</button>

        <button class="btnop" onclick="appendToDisplay('*')"><span class="material-symbols-outlined">
            close
          </span></button>

        <button class="btn" onclick="appendToDisplay('6')">6</button>

        <button class="btn" onclick="appendToDisplay('5')">5</button>

        <button class="btn" onclick="appendToDisplay('4')">4</button>

        <button class="btnop" onclick="appendToDisplay('-')"><span class="material-symbols-outlined">
            remove
          </span></button>

        <button class="btn" onclick="appendToDisplay('3')">3</button>

        <button class="btn" onclick="appendToDisplay('2')">2</button>

        <button class="btn" onclick="appendToDisplay('1')">1</button>

        <button class="btnop" onclick="appendToDisplay('+')">+</button>

        <button class="btn" onclick="appendToDisplay('0')">0</button>

        <button class="btnop" onclick="appendToDisplay('.')">.</button>

        <button class="btnop" onclick="calculate()">=</button>

        <button class="btnop" onclick="backspace()"><span class="material-symbols-outlined">
            backspace
          </span></button>
      </div>
    </div>


  


  </center>



</body>



</html>
